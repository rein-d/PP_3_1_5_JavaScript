<!DOCTYPE html>
<html lang="ru">
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <title>Users</title>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand"
              th:text="${principal.getName()} + ' with roles: ' + ${user.getRolesToString()}"></span>
        <ul class="nav navbar-nav navbar-right">
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="row g-0">
    <div class="col-2">
        <div class="d-grid gap-2">

            <button class="btn" type="button">
                <a href="/admin" class="list-group-item  text-start" aria-current="true">Admin</a>
            </button>
            <button class="btn btn-primary" type="button">
                <a href="/user" class="list-group-item list-group-item-action active text-start" aria-current="true">User</a>
            </button>
        </div>
    </div>

    <div class="col-9 bg-light">
        <div class="container-fluid p-2">
            <h1 class="text-start">User information-page</h1>
            <br>
            <h4>About user</h4>
            <div class="container-fluid bg-white">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Role</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:text="${user.getId()}"/>
                        <td th:text="${user.getFirstName()}"/>
                        <td th:text="${user.getLastName()}"/>
                        <td th:text="${user.getAge()}"/>
                        <td th:text="${user.getEmail()}"/>
                        <td th:text="${user.getRolesToString()}"/>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
