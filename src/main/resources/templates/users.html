<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <title>Users</title>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand"
              th:text="${principal.getName()} + ' with roles: ' + ${currentUser.getRolesToString()}"></span>
        <ul class="nav navbar-nav navbar-right">
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="row g-0">
    <div class="col-2">
        <br>
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist"
             aria-orientation="vertical">
            <button class="nav-link active text-start" id="v-pills-home-tab" data-bs-toggle="pill"
                    data-bs-target="#admin" type="button" role="tab" aria-controls="v-pills-home"
                    aria-selected="true">Admin
            </button>
            <button class="nav-link text-start" id="v-pills-profile-tab" data-bs-toggle="pill"
                    data-bs-target="#user" type="button" role="tab" aria-controls="v-pills-profile"
                    aria-selected="false">User
            </button>
        </div>
    </div>

    <div class="col-9 bg-light">
        <div class="container-fluid p-4">
            <h1 class="text-start">Admin panel</h1>
            <div class="nav nav-tabs p-1" id="nav-tab" role="tablist">
                <button class="nav-link active" id="nav-admin-tab" data-bs-toggle="tab"
                        data-bs-target="#nav-table"
                        type="button"
                        role="tab" aria-controls="nav-table" aria-selected="true">Users table
                </button>
                <button class="nav-link" id="nav-new-user-tab" data-bs-toggle="tab"
                        data-bs-target="#nav-new-user"
                        type="button"
                        role="tab" aria-controls="nav-user" aria-selected="false">New User
                </button>
            </div>

            <div class="tab-content">

                <div class="tab-pane fade show active" id="nav-table" role="tabpanel"
                     aria-labelledby="nav-table-tab"
                     tabindex="0">
                    <div class="container-fluid bg-light p-2">
                        <h4>All users</h4>
                        <div class="container-fluid bg-white">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user: ${users}">
                                    <td th:text="${user.getId()}"/>
                                    <td th:text="${user.getFirstName()}"/>
                                    <td th:text="${user.getLastName()}"/>
                                    <td th:text="${user.getAge()}"/>
                                    <td th:text="${user.getEmail()}"/>
                                    <td th:text="${user.getRolesToString()}"/>
                                    <td>
                                        <button type="button" data-bs-toggle="modal" data-bs-target="#myModal">Launch
                                            modal
                                        </button>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-danger" data-toggle="modal"
                                                data-target="#deleteModal">
                                            Delete
                                        </button>
                                    </td>

                                    <div class="modal" id="#myModal" tabindex="-1">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title">Modal title</h5>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                            aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                    <p>Modal body text goes here.</p>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                            data-bs-dismiss="modal">Close
                                                    </button>
                                                    <button type="button" class="btn btn-primary">Save changes</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade" id="nav-new-user" role="tabpanel" aria-labelledby="nav-profile-tab"
                     tabindex="0">
                    <div class="container-fluid p-2"><h4 class="text-start"> Add new user </h4></div>
                    <div class="row bg-white justify-content-center">
                        <div class="col-3 p-2">

                            <form class="text-center" th:action="@{/admin}" th:object="${user}" th:method="POST">
                                <div class="mb-3">
                                    <label for="firstName" class="form-label"><strong> First Name </strong></label>
                                    <input
                                            type="text"
                                            id="firstName"
                                            name="firstName"
                                            class="form-control"
                                            th:field="*{firstName}"
                                            placeholder="Enter First Name"
                                    />
                                </div>

                                <div class="mb-3">
                                    <label for="lastName" class="form-label"><strong> Last Name </strong></label>
                                    <input
                                            type="text"
                                            id="lastName"
                                            name="lastName"
                                            class="form-control"
                                            th:field="*{lastName}"
                                            placeholder="Enter Last Name"
                                    />
                                </div>

                                <div class="mb-3">
                                    <label for="age" class="form-label"><strong> Age </strong></label>
                                    <input
                                            type="number"
                                            id="age"
                                            name="age"
                                            class="form-control"
                                            th:field="*{age}"
                                            placeholder="Enter Age"
                                    />
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label"><strong> Email </strong></label>
                                    <input
                                            type="email"
                                            id="email"
                                            name="email"
                                            class="form-control"
                                            th:field="*{email}"
                                            placeholder="Enter Email"
                                    />
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label"><strong> Password </strong></label>
                                    <input
                                            type="text"
                                            id="password"
                                            name="password"
                                            class="form-control"
                                            th:field="*{password}"
                                            placeholder="Enter Password"
                                    />
                                </div>

                                <div class="mb-3">
                                    <label for="roles" class="form-label"><strong> Roles:</strong>
                                        <select multiple class="form-control"
                                                id="roles" name="roles"
                                                th:size="${allRoles.size()}"
                                                required>
                                            <option th:each="role:${allRoles}"
                                                    th:value="${role.getName()}">
                                                <th:block th:text="${role.getName()}">
                                                </th:block>
                                            </option>
                                        </select>
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-success">
                                    Add new user
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
